<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- meta properties -->
        <meta charset="utf-8">
        <meta name="author" content="Romina Trazzi">
        <meta name="description" content="Esercizio dischi musicali con Axios e Vue">
        <meta name="keywords" content="javascript, vue, disc, axios, music">
        <!-- / meta properties -->
        
        <!--Axios CDN -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- / Axios CDN -->
        
        <title>Ex-Boolflix</title>
        
        <!-- Google Fonts + FontAwesome + CSS stylesheet -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&display=swap" >
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- / Google Fonts + FontAwesome + CSS stylesheet -->

    </head>
    <body>
        <div id="app">
            <div class="container">
                <header>
                    <div class="intro">
                        <img class="logo" src="https://logos-world.net/wp-content/uploads/2020/04/Netflix-Logo-700x394.png">
                        <div class="searchbar">
                            <input type="text" placeholder="Ricerca qui il tuo film preferito" v-model="userRequest" v-on:keyup.enter="onClickButton">
                        </div>
                    </div>
                </header>

                <main>
                    <div>
                        <div v-for ="(movie) in movies" class="wrapper">
                            <div class="card">
                                <img v-bind:src="'https://image.tmdb.org/t/p/w342' + movie.backdrop_path" alt="Copertina del film"> 
                                <div> <b>Titolo:</b> {{ movie.title }} </div>
                                <div> <b>Titolo originale:</b> {{ movie.original_title }} </div>
                                <div> 
                                    <img v-bind:src="'https://flagcdn.com/h20/' + movie.original_language + '.png' " alt="Bandiera" class="flag">
                                </div>
                                <div>
                                    <b>Voto:</b>
                                    <i v-for ="star in movie.vote_average" class="fas fa-star"></i> 
                                    <i v-for = "star in (5 - movie.vote_average)" class="far fa-star"></i>
                                </div> 
                                <div> <b>Overview:</b> {{ movie.overview }} </div>
                            </div>
                        </div>

                        <div v-for ="(tvSerie) in tvSeries" class="wrapper"> 
                            <div class="card">
                                <img v-bind:src="'https://image.tmdb.org/t/p/w342' + tvSerie.backdrop_path" alt="Copertina del telefilm">
                                <div> <b>Titolo:</b> {{ tvSerie.name }} </div>
                                <div> <b>Titolo originale:</b> {{ tvSerie.original_name }} </div>       
                                <div> 
                                    <img v-bind:src="'https://flagcdn.com/h20/' + tvSerie.original_language + '.png'" alt="Bandiera" class="flag">
                                </div>  
                                <div>
                                    <b>Voto:</b>
                                    <i v-for ="star in tvSerie.vote_average" class="fas fa-star"></i> 
                                    <i v-for = "star in (5 - tvSerie.vote_average)" class="far fa-star"></i> 
                                </div>
                                <div> <b>Overview:</b> {{ tvSerie.overview }} </div>
                            </div> 
                        </div>
                    </div>
                </main>            
            </div>
        </div>
        
        <!-- JS + JQuery + Vue development version, includes helpful console warnings -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="assets/js/main.js"> </script>
        <!-- / JS + JQuery + Vue development version, includes helpful console warnings -->
    </body>
</html>
