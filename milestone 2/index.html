<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- meta properties -->
        <meta charset="utf-8">
        <meta name="author" content="Romina Trazzi">
        <meta name="description" content="Esercizio dischi musicali con Axios e Vue">
        <meta name="keywords" content="javascript, vue, disc, axios, music">
        <!-- / meta properties -->
        
        <!--Axios CDN -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- / Axios CDN -->
        
        <title>Ex-Boolflix</title>
        
        <!-- Google Fonts + FontAwesome + CSS stylesheet -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&display=swap" >
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- / Google Fonts + FontAwesome + CSS stylesheet -->

    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="searchbar">
                    <input type="text" placeholder="Ricerca qui il tuo film preferito" v-model="userRequest">
                    <button v-on:click="onClickButton">Ricerca</button>
                </div>
                
                <div>
                    <!-- Blocco film -->
                    <section>  
                        <ul v-for ="(movie, index) in movies">
                            <li> {{ index }} </li>
                            <li> {{ movie.title }} </li>
                            <li> {{ movie.original_title }} </li>       
                            <li> <img v-bind:src="'https://flagcdn.com/h20/' + movie.original_language + '.png' " alt="Bandiera"></li> 
                            <li>
                                <i v-for ="star in movie.vote_average" class="fas fa-star"></i> 
                                <i v-for = "star in (5 - movie.vote_average)" class="far fa-star"></i>
                            </li>
                            <br>
                        </ul>
                    </section>
                    <!-- / Blocco film -->

                    <!-- Blocco serieTV -->
                     <section>
                        <h2> TV Series </h2>
                        <ul v-for ="(tvSerie, index) in tvSeries">
                            <li> {{ index }} </li>
                            <li> {{ tvSerie.name }} </li>
                            <li> {{ tvSerie.original_name }} </li>       
                            <li> <img v-bind:src="'https://flagcdn.com/h20/' + tvSerie.original_language + '.png' " alt="Bandiera"></li>  
                            <li>
                            <i v-for ="star in tvSerie.vote_average" class="fas fa-star"></i> 
                               <i v-for = "star in (5 - tvSerie.vote_average)" class="far fa-star"></i> 
                            </li>
                            <br>
                        </ul> 
                    </section> 
                    <!-- Blocco serieTV -->
                </div>
            </div>
        </div>
        
        <!-- JS + JQuery + Vue development version, includes helpful console warnings -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="assets/js/main.js"> </script>
        <!-- / JS + JQuery + Vue development version, includes helpful console warnings -->
    </body>
</html>
